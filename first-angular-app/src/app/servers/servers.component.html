<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p [textContent]="allowNewServer"></p> -->

<p *ngIf="!serverCreated">No server created</p>
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

  Server was created, server name is {{ serverName }}
</p> -->

<app-server *ngFor="let server of servers"></app-server>
<div>
  <button class="btn btn-primary" (click)="onClick()">Show Details</button>
  <p *ngIf="showParagraph">Password is: djfsfjsdffffff</p>
  <div
    *ngFor="let btnClick of btnClicks; let i = index"
    [ngStyle]="{
      backgroundColor: i <= 4 ? '' : i > 9 && i <= 14 ? '' : 'blue'
    }"
    [ngClass]="{ online: (i > 4 && i < 10) || i > 14 }"
  >
    {{ btnClick }}
  </div>
</div>
